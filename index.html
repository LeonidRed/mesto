<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto-Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="./vendor/script.js"></script>
  </head>
  <body>
    <!-- ------------ page start ------------ -->
    <div class="page">

      <!-- ------------ header start ------------ -->
      <header class="header header_offset_vertical">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
      </header>
      <!-- ------------- header end ------------ -->

      <!-- ------------- main start ------------ -->
      <main class="content">

        <!-- ------------- profile start ------------ -->
        <section class="profile">
          <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар
            автора">
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-profession">Исследователь океана</p>
          </div>
          <button class="profile__button-edit" type="button">
          </button>
          <button class="profile__button-add" type="button">
          </button>
        </section>
        <!-- ------------- profile end ------------ -->

        <!-- ------------- elements start ------------ -->
        <section class="elements" aria-label="Фото природы России">
          <article class="element">
            <img class="element__picture"
              src="./images/element__city_karachaevsk.jpg" alt="Вид на
              Карачаевск">
            <div class="element__area">
              <h2 class="element__area-title">Карачаевск</h2>
              <button class="element__area-like" type="button"></button>
            </div>
          </article>

          <article class="element">
            <img class="element__picture"
              src="./images/element__mountain_elbrus.jpg" alt="Вид на
              Карачаевск">
            <div class="element__area">
              <h2 class="element__area-title">Гора Эльбрус</h2>
              <button class="element__area-like" type="button"></button>
            </div>
          </article>

          <article class="element">
            <img class="element__picture"
              src="./images/element__mountain_dombai.jpg" alt="Вид на
              Карачаевск">
            <div class="element__area">
              <h2 class="element__area-title">Домбай</h2>
              <button class="element__area-like" type="button"></button>
            </div>
          </article>

          <article class="element">
            <img class="element__picture"
              src="./images/element__mountain_elbrus.jpg" alt="Вид на
              Карачаевск">
            <div class="element__area">
              <h2 class="element__area-title">Гора-Эльбрус</h2>
              <button class="element__area-like" type="button"></button>
            </div>
          </article>

          <article class="element">
            <img class="element__picture"
              src="./images/element__mountain_dombai.jpg" alt="Вид на
              Карачаевск">
            <div class="element__area">
              <h2 class="element__area-title">Домбай</h2>
              <button class="element__area-like" type="button"></button>
            </div>
          </article>

          <article class="element">
            <img class="element__picture"
              src="./images/element__city_karachaevsk.jpg" alt="Вид на
              Карачаевск">
            <div class="element__area">
              <h2 class="element__area-title">Карачаево-Черкессия</h2>
              <button class="element__area-like" type="button"></button>
            </div>
          </article>

        </section>
        <!-- ------------- elements end ------------ -->
      </main>
      <!-- ------------- main end ------------ -->

      <!-- ------------- footer start ------------ -->
      <footer class="footer footer_offset_vertical">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
      <!-- ------------- footer end ------------ -->

      <!-- ------------- popup start ------------ -->
      <article class="popup">
        <form class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input-name" type="text" placeholder="введите имя"
            autofocus>
          <input class="popup__input-prof" type="text" placeholder="введите профессию">
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
        <button class="popup__button-exit" type="button"></button>
      </article>
      <!-- ------------- popup end ------------ -->

    </div>
    <!-- ------------- page end ------------ -->

  </body>
</html>
