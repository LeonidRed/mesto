<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto-Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <!-- ------------- page start ------------ -->
    <div class="page">

      <!-- ------------- header start ------------ -->
      <header class="header header_offset_vertical">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
      </header>
      <!-- ------------- header end ------------ -->

      <!-- ------------- main start ------------ -->
      <main class="content">

        <!-- ------------- profile start ------------ -->
        <section class="profile">
          <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар
            автора">
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-profession">Исследователь океана</p>
          </div>
          <button class="profile__button_edit" type="button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <rect x="0.5" y="0.5" width="23" height="23" stroke="white"/>
                <path d="M17 8.32827L9.60377 15.7666L8.28302 14.4194L15.6604
                  7L17 8.32827ZM7 17L8.96226 16.4118L7.58491 15.0835L7 17Z"
                  fill="white"/>
                </svg>
              </button>
              <button class="profile__button_add" type="button">
                <svg width="150" height="50" viewBox="0 0 150 50" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <rect x="1" y="1" width="148" height="48" rx="1"
                    stroke="white" stroke-width="2"/>
                    <path d="M86
                      23.7778H76.2222V14H73.7778V23.7778H64V26.2222H73.7778V36H76.2222V26.2222H86V23.7778Z"
                      fill="white"/>
                    </svg>
                  </button>
                </section>
                <!-- ------------- profile end ------------ -->

                <!-- ------------- elements start ------------ -->
                <section class="elements">
                  <article class="element">
                    <img class="element__picture"
                      src="./images/element__city_karachaevsk.jpg" alt="Вид на
                      Карачаевск">
                    <div class="element__area">
                      <h2 class="element__area-title">Карачаевск</h2>
                      <img class="element__area-like" src="./images/like.svg"
                        alt="Лайк">
                    </div>
                  </article>

                  <article class="element">
                    <img class="element__picture"
                      src="./images/element__mountain_elbrus.jpg" alt="Вид на
                      Карачаевск">
                    <div class="element__area">
                      <h2 class="element__area-title">Гора Эльбрус</h2>
                      <!-- Обернул в ссылку -->
                      <a href="#" target="_blank"><img
                          class="element__area-like"
                          src="./images/like.svg"
                          alt="Лайк"></a>
                    </div>
                  </article>

                  <article class="element">
                    <img class="element__picture"
                      src="./images/element__mountain_dombai.jpg" alt="Вид на
                      Карачаевск">
                    <div class="element__area">
                      <h2 class="element__area-title">Домбай</h2>
                      <img class="element__area-like" src="./images/like.svg"
                        alt="Лайк">
                    </div>
                  </article>

                  <article class="element">
                    <img class="element__picture"
                      src="./images/element__mountain_elbrus.jpg" alt="Вид на
                      Карачаевск">
                    <div class="element__area">
                      <h2 class="element__area-title">Гора-Эльбрус</h2>
                      <img class="element__area-like" src="./images/like.svg"
                        alt="Лайк">
                    </div>
                  </article>

                  <article class="element">
                    <img class="element__picture"
                      src="./images/element__mountain_dombai.jpg" alt="Вид на
                      Карачаевск">
                    <div class="element__area">
                      <h2 class="element__area-title">Домбай</h2>
                      <img class="element__area-like" src="./images/like.svg"
                        alt="Лайк">
                    </div>
                  </article>

                  <article class="element">
                    <img class="element__picture"
                      src="./images/element__city_karachaevsk.jpg" alt="Вид на
                      Карачаевск">
                    <div class="element__area">
                      <h2 class="element__area-title">Карачаево-Черкессия</h2>
                      <img class="element__area-like" src="./images/like.svg"
                        alt="Лайк">
                    </div>
                  </article>

                </section>
                <!-- ------------- elements end ------------ -->
              </main>
              <!-- ------------- main end ------------ -->

              <!-- ------------- footer start ------------ -->
              <footer class="footer footer_offset_vertical">
                <p class="footer__copyright">© 2023 Mesto Russia</p>
              </footer>
              <!-- ------------- footer end ------------ -->
            </div>
            <!-- ------------- page end ------------ -->
          </body>
        </html>
